<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot with Category Colors</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        svg {
            background-color: #f9f9f9;
        }
        .bubble {
            stroke: #333;
            stroke-width: 2px;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Scatter Plot with Category Colors</h2>
    <div class="button-group">
        <button id="regionButton">Color by Region</button>
        <button id="partnerButton">Color by Partner Name</button>
        <button id="verticalButton">Color by Vertical</button>
    </div>
    <svg id="chart" width="900" height="600"></svg>

    <script>
        // Dimensions and margins
        const margin = {top: 20, right: 20, bottom: 50, left: 70};
        const width = 900 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Create SVG canvas
        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load CSV data
        d3.csv("data.csv").then(function(data) {
            // Parse the data
            data.forEach(function(d) {
                d.inc_trial_conversion = +d.inc_trial_conversion.replace('%', '');  // Convert to numeric value
            });

            // Scales
            const xScale = d3.scaleBand()
                .domain(data.map(d => d.Month))
                .range([0, width])
                .padding(0.1);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.inc_trial_conversion)])
                .nice()
                .range([height, 0]);

            const sizeScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.inc_trial_conversion)])
                .range([5, 30]);  // Bubble size range

            // Add X axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale));

            // Add Y axis
            svg.append("g")
                .call(d3.axisLeft(yScale).ticks(10).tickFormat(d => d + "%"));

            // Add the bubbles (initially with region colors)
            let bubbles = svg.selectAll(".bubble")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "bubble")
                .attr("cx", d => xScale(d.Month) + xScale.bandwidth() / 2)
                .attr("cy", d => yScale(d.inc_trial_conversion))
                .attr("r", d => sizeScale(d.inc_trial_conversion))
                .attr("fill", d => colorByRegion(d));

            // Color scale functions for different categories
            const colorByRegion = d3.scaleOrdinal(d3.schemeCategory10);
            const colorByPartnerName = d3.scaleOrdinal(d3.schemeSet3);
            const colorByVertical = d3.scaleOrdinal(d3.schemePaired);

            // Update bubbles with new color scale
            function updateBubblesColor(category) {
                bubbles.transition()
                    .duration(500)  // Smooth transition to new colors
                    .attr("fill", d => category(d));
            }

            // Event listeners for buttons
            d3.select("#regionButton").on("click", function() {
                updateBubblesColor(d => colorByRegion(d.region));
            });

            d3.select("#partnerButton").on("click", function() {
                updateBubblesColor(d => colorByPartnerName(d.partner_name));
            });

            d3.select("#verticalButton").on("click", function() {
                updateBubblesColor(d => colorByVertical(d.vertical));
            });

        }).catch(function(error) {
            console.log("Error loading CSV file:", error);
        });
    </script>
</body>
</html>
